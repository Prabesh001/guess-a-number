<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess A Number</title>
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
    }
    #guessbox::-webkit-inner-spin-button{
      display: none;
    }
    input{
      padding: 10px;
      font-size: 18px;
    }

  </style>
</head>
<body>
  <div class="game">
    <center><h1>Guess A Number</h1></center>
    <center><input type="number" id="guessbox" oninput="playGame()" placeholder="Guess between 0-9"></center>
    <center>
      <p id="guess"></p>
      <p id="result"></p>
      <p id="decision"></p></center>
  </div>
<script src="script.js"></script>
</body>
</html>
